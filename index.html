<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>مسابقة أعضاء جروب المشتركين للتدريب</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: "Cairo", sans-serif;
        margin: 0;
        padding: 0;
        background: #f3f3f3;
      }
      header,
      footer {
        background: #0055aa;
        color: white;
        padding: 10px 20px;
        text-align: center;
      }
      main {
        display: flex;
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
        flex-wrap: wrap;
      }
      section,
      aside {
        flex: 1;
        min-width: 280px;
      }
      .card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .hidden {
        display: none;
      }
      .input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      .btn {
        padding: 10px 15px;
        border: none;
        background: #0055aa;
        color: white;
        border-radius: 8px;
        cursor: pointer;
      }
      .btn:hover {
        background: #004080;
      }
      .answer {
        padding: 10px;
        margin: 6px 0;
        background: #eee;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
      }
      .answer.correct {
        background: #4caf50;
        color: white;
      }
      .answer.wrong {
        background: #f44336;
        color: white;
      }
      .leaders li.top {
        font-weight: bold;
        color: #ff9800;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>مسابقة أعضاء جروب المشتركين للتدريب</h1>
      <div id="statusLabel">الحالة: في انتظار</div>
    </header>

    <main>
      <section>
        <div id="welcomeCard" class="card">
          <h2>أهلاً بكم في المسابقة!</h2>
          <input
            id="nameInput"
            class="input"
            placeholder="اكتب اسمك (مثال: محمد)"
          />
          <div style="margin-top: 12px">
            <button id="joinBtn" class="btn">المشاركة</button>
          </div>
          <p style="margin-top: 10px">
            متصلين الآن: <span id="playersCount">0</span>
          </p>
        </div>

        <div id="quizCard" class="card hidden">
          <h3 id="questionText">السؤال:</h3>
          <div id="answersDiv"></div>
        </div>
      </section>

      <aside>
        <div class="card">
          <h3>الترتيب المباشر</h3>
          <ol id="leaderList"></ol>
        </div>
      </aside>
    </main>

    <footer>© مسابقة أعضاء جروب المشتركين للتدريب</footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDOQ1wpof7OhyRRCD_0Of0RY0jggnHmSJ4",
        authDomain: "test-competion.firebaseapp.com",
        databaseURL: "https://test-competion-default-rtdb.firebaseio.com",
        projectId: "test-competion",
        storageBucket: "test-competion.appspot.com",
        messagingSenderId: "605584028373",
        appId: "1:605584028373:web:9cfc40fad5bf6356dbe85c",
        measurementId: "G-7WEQBFVEJW",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const audioCorrect = new Audio(
        "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"
      );
      const audioWrong = new Audio(
        "https://actions.google.com/sounds/v1/cartoon/boing.ogg"
      );

      const $ = (s) => document.querySelector(s);
      const welcomeCard = $("#welcomeCard");
      const joinBtn = $("#joinBtn");
      const nameInput = $("#nameInput");
      const playersCount = $("#playersCount");
      const quizCard = $("#quizCard");
      const questionText = $("#questionText");
      const answersDiv = $("#answersDiv");
      const leaderList = $("#leaderList");
      const statusLabel = $("#statusLabel");

      const QUESTIONS = [
        {
          q: "ما هي عاصمة مصر؟",
          opts: ["القاهرة", "الإسكندرية", "الأقصر", "الجيزة"],
          a: 0,
        },
        {
          q: "من هو مؤسس شركة مايكروسوفت؟",
          opts: ["بيل جيتس", "ستيف جوبز", "إيلون ماسك", "مارك زوكربيرج"],
          a: 0,
        },
        { q: "كم عدد قارات العالم؟", opts: ["5", "6", "7", "8"], a: 2 },
      ];

      let playerId = null;
      let playerName = "";
      let currentIndex = null;

      joinBtn.addEventListener("click", async () => {
        const name =
          nameInput.value.trim() ||
          "لاعب_" + Math.floor(Math.random() * 900 + 100);
        playerName = name;
        const key = db.ref("liveQuiz/players").push().key;
        playerId = key;
        await db.ref(`liveQuiz/players/${playerId}`).set({
          name: playerName,
          score: 0,
          currentQuestion: 0,
          finished: false,
        });
        db.ref(`liveQuiz/players/${playerId}`).onDisconnect().remove();
        welcomeCard.classList.add("hidden");
      });

      function showQuestion() {
        const q = QUESTIONS[currentIndex];
        if (!q) {
          statusLabel.innerText = "الحالة: انتهت";
          quizCard.classList.add("hidden");
          return;
        }
        quizCard.classList.remove("hidden");
        questionText.innerText = "السؤال: " + q.q;
        answersDiv.innerHTML = "";
        q.opts.forEach((opt, i) => {
          const btn = document.createElement("div");
          btn.classList.add("answer");
          btn.innerText = opt;
          btn.addEventListener("click", async () => {
            if (answersDiv.querySelector(".correct,.wrong")) return;
            if (i === q.a) {
              btn.classList.add("correct");
              audioCorrect.play();
              confetti({ particleCount: 100, spread: 70 });
              await db
                .ref(`liveQuiz/players/${playerId}/score`)
                .transaction((s) => (s || 0) + 1);
            } else {
              btn.classList.add("wrong");
              audioWrong.play();
            }
            setTimeout(() => {
              currentIndex++;
              showQuestion();
            }, 800);
          });
          answersDiv.appendChild(btn);
        });
      }

      const playersRef = db.ref("liveQuiz/players");
      playersRef.on("value", (snap) => {
        const data = snap.val() || {};
        const arr = Object.entries(data).map(([id, v]) => ({ id, ...v }));
        playersCount.innerText = arr.length;

        leaderList.innerHTML = "";
        arr
          .sort((a, b) => (b.score || 0) - (a.score || 0))
          .forEach((p, i) => {
            const li = document.createElement("li");
            li.innerText = `${p.name} — ${p.score || 0} نقاط`;
            if (i === 0) li.classList.add("top");
            leaderList.appendChild(li);
          });

        // بدء المسابقة عند وجود لاعبين كافيين (2 للاختبار)
        if (arr.length >= 2 && currentIndex === null) {
          currentIndex = 0;
          statusLabel.innerText = "الحالة: بدأت";
          showQuestion();
        }
      });
    </script>
  </body>
</html>
