<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>مسابقة أعضاء جروب المشتركين للتدريب</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: "Cairo", sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .app {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }
      header,
      footer {
        text-align: center;
        margin-bottom: 20px;
      }
      .card {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .hidden {
        display: none;
      }
      input.input {
        width: 80%;
        padding: 8px;
        margin-bottom: 10px;
      }
      button.btn {
        padding: 8px 16px;
        cursor: pointer;
      }
      .leaders {
        padding-left: 20px;
      }
      .progress {
        width: 100%;
        background: #ddd;
        height: 6px;
        border-radius: 3px;
        overflow: hidden;
      }
      .progress i {
        display: block;
        height: 100%;
        background: #4caf50;
        width: 0%;
      }
    </style>
  </head>
  <body>
    <div class="app" role="application">
      <header>
        <h1>مسابقة أعضاء جروب المشتركين للتدريب</h1>
        <div class="small muted-small" id="topicLabel">المحور: عام</div>
      </header>

      <main>
        <section>
          <div id="welcomeCard" class="card welcome">
            <h2>أهلاً بكم في المسابقة!</h2>
            <p class="meta" id="welcomeMeta">اضغطي المشاركة للدخول.</p>
            <input
              id="nameInput"
              class="input"
              placeholder="اكتب اسمك (مثال: محمد)"
            />
            <div
              style="
                margin-top: 12px;
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
                justify-content: center;
              "
            >
              <button id="joinBtn" class="btn">المشاركة</button>
            </div>
            <div style="margin-top: 12px" class="meta">
              متصلين الآن: <span id="playersCount">0</span>
            </div>
            <div id="waitingForStart" style="margin-top: 14px" class="hidden">
              <div class="wait-box card">
                <div id="waitingText">في انتظار اكتمال العدد للمشاركة...</div>
                <div style="margin-top: 8px" class="meta">
                  المطلوب: <b id="requiredCount">2</b>
                </div>
                <div style="margin-top: 8px" class="progress" aria-hidden>
                  <i id="waitingProgress"></i>
                </div>
              </div>
            </div>
          </div>

          <div id="quizCard" class="card hidden">
            <h3>المسابقة بدأت!</h3>
            <p id="quizContent">الأسئلة ستظهر هنا لاحقاً...</p>
          </div>
        </section>

        <aside class="aside">
          <div class="card">
            <h3>الترتيب المباشر</h3>
            <ol id="leaderList" class="leaders" style="margin-top: 10px"></ol>
          </div>
        </aside>
      </main>

      <footer>© مسابقة أعضاء جروب المشتركين للتدريب</footer>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDOQ1wpof7OhyRRCD_0Of0RY0jggnHmSJ4",
        authDomain: "test-competion.firebaseapp.com",
        databaseURL: "https://test-competion-default-rtdb.firebaseio.com",
        projectId: "test-competion",
        storageBucket: "test-competion.appspot.com",
        messagingSenderId: "605584028373",
        appId: "1:605584028373:web:9cfc40fad5bf6356dbe85c",
        measurementId: "G-7WEQBFVEJW",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      let playerId = null,
        playerName = "";
      const maxParticipants = 2;

      const $ = (sel) => document.querySelector(sel);
      const welcomeCard = $("#welcomeCard"),
        joinBtn = $("#joinBtn"),
        nameInput = $("#nameInput"),
        playersCount = $("#playersCount"),
        waitingForStart = $("#waitingForStart"),
        waitingText = $("#waitingText"),
        requiredCount = $("#requiredCount"),
        waitingProgress = $("#waitingProgress"),
        quizCard = $("#quizCard"),
        leaderList = $("#leaderList");

      joinBtn.addEventListener("click", async () => {
        const name =
          nameInput.value.trim() ||
          "لاعب_" + Math.floor(Math.random() * 900 + 100);
        playerName = name;
        const key = db.ref("liveQuiz/players").push().key;
        playerId = key;
        await db.ref(`liveQuiz/players/${playerId}`).set({
          name: playerName,
          score: 0,
          finished: false,
          joinedAt: Date.now(),
        });
        db.ref(`liveQuiz/players/${playerId}`).onDisconnect().remove();
        welcomeCard.style.display = "none";
      });

      const playersRef = db.ref("liveQuiz/players");

      playersRef.on("value", (snap) => {
        const data = snap.val() || {};
        const arr = Object.entries(data).map(([id, v]) => ({
          id,
          name: v.name,
        }));
        playersCount.innerText = arr.length;

        // Progress bar
        const pct = Math.min(
          100,
          Math.round((arr.length / maxParticipants) * 100)
        );
        waitingProgress.style.width = pct + "%";
        if (arr.length < maxParticipants) {
          waitingForStart.classList.remove("hidden");
          waitingText.innerText = `في انتظار اكتمال العدد — الآن ${arr.length} / ${maxParticipants}`;
          quizCard.classList.add("hidden");
        } else {
          waitingForStart.classList.add("hidden");
          quizCard.classList.remove("hidden");
        }

        // Update leaderboard
        leaderList.innerHTML = "";
        arr.forEach((p) => {
          const li = document.createElement("li");
          li.textContent = p.name;
          leaderList.appendChild(li);
        });
      });
    </script>
  </body>
</html>
