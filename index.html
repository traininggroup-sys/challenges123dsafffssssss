<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>مسابقة أعضاء جروب المشتركين للتدريب</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: "Cairo", sans-serif;
        margin: 0;
        background: #f8f8f8;
      }
      header,
      footer {
        background: #004aad;
        color: #fff;
        padding: 10px 20px;
      }
      main {
        display: flex;
        gap: 20px;
        padding: 20px;
      }
      section {
        flex: 2;
      }
      .aside {
        flex: 1;
      }
      .card {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
      }
      .btn {
        padding: 8px 16px;
        border: none;
        background: #004aad;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background: #003380;
      }
      .hidden {
        display: none;
      }
      .leaders li {
        padding: 4px 0;
      }
      .options button {
        display: block;
        margin: 5px 0;
        width: 100%;
        text-align: right;
      }
      .correct {
        background-color: #4caf50;
        color: #fff;
      }
      .wrong {
        background-color: #f44336;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>مسابقة أعضاء جروب المشتركين للتدريب</h1>
        <div>الحالة: <span id="statusShort">في انتظار</span></div>
      </header>

      <main>
        <section>
          <div id="welcomeCard" class="card">
            <h2>أهلاً بكم في المسابقة!</h2>
            <input
              id="nameInput"
              class="input"
              placeholder="اكتب اسمك (مثال: محمد)"
            />
            <button id="joinBtn" class="btn">المشاركة</button>
            <div>متصلين الآن: <span id="playersCount">0</span></div>
          </div>

          <div id="quizCard" class="card hidden">
            <h2 id="questionText"></h2>
            <div class="options" id="optionsContainer"></div>
          </div>
        </section>

        <aside class="aside">
          <div class="card">
            <h3>الترتيب المباشر</h3>
            <ol id="leaderList" class="leaders"></ol>
          </div>
        </aside>
      </main>

      <footer>© مسابقة أعضاء جروب المشتركين للتدريب</footer>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDOQ1wpof7OhyRRCD_0Of0RY0jggnHmSJ4",
        authDomain: "test-competion.firebaseapp.com",
        databaseURL: "https://test-competion-default-rtdb.firebaseio.com",
        projectId: "test-competion",
        storageBucket: "test-competion.appspot.com",
        messagingSenderId: "605584028373",
        appId: "1:605584028373:web:9cfc40fad5bf6356dbe85c",
        measurementId: "G-7WEQBFVEJW",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      let playerId = null,
        playerName = "",
        currentQuestionIndex = 0;
      const QUESTIONS = [
        {
          q: "ما هي عاصمة مصر؟",
          opts: ["القاهرة", "الإسكندرية", "الأقصر", "الجيزة"],
          a: 0,
        },
        {
          q: "من هو مؤسس شركة مايكروسوفت؟",
          opts: ["بيل جيتس", "ستيف جوبز", "إيلون ماسك", "مارك زوكربيرج"],
          a: 0,
        },
        { q: "كم عدد قارات العالم؟", opts: ["5", "6", "7", "8"], a: 2 },
      ];

      const $ = (sel) => document.querySelector(sel);
      const welcomeCard = $("#welcomeCard");
      const joinBtn = $("#joinBtn"),
        nameInput = $("#nameInput");
      const playersCount = $("#playersCount");
      const quizCard = $("#quizCard");
      const questionText = $("#questionText"),
        optionsContainer = $("#optionsContainer");
      const leaderList = $("#leaderList");
      const statusShort = $("#statusShort");

      // الصوت الاحتفالي
      const cheerSound = new Audio(
        "https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"
      );

      // انضمام اللاعب
      joinBtn.addEventListener("click", async () => {
        const name =
          nameInput.value.trim() ||
          "لاعب_" + Math.floor(Math.random() * 900 + 100);
        playerName = name;
        const key = db.ref("liveQuiz/players").push().key;
        playerId = key;
        await db
          .ref(`liveQuiz/players/${playerId}`)
          .set({
            name: playerName,
            score: 0,
            currentQuestion: 0,
            finished: false,
          });
        db.ref(`liveQuiz/players/${playerId}`).onDisconnect().remove();
        welcomeCard.classList.add("hidden");
        quizCard.classList.remove("hidden");
        statusShort.innerText = "بدأت";
        renderQuestion();
      });

      function renderQuestion() {
        const q = QUESTIONS[currentQuestionIndex];
        questionText.innerText = `السؤال ${currentQuestionIndex + 1}: ${q.q}`;
        optionsContainer.innerHTML = "";
        q.opts.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.addEventListener("click", () => checkAnswer(i));
          optionsContainer.appendChild(btn);
        });
      }

      async function checkAnswer(selectedIndex) {
        const q = QUESTIONS[currentQuestionIndex];
        const buttons = optionsContainer.querySelectorAll("button");
        buttons.forEach(
          (btn, i) =>
            (btn.className =
              i === q.a ? "correct" : i === selectedIndex ? "wrong" : "")
        );
        if (selectedIndex === q.a) {
          confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
          cheerSound.play();
          const playerRef = db.ref(`liveQuiz/players/${playerId}`);
          await playerRef.transaction((p) => {
            if (p) {
              p.score = (p.score || 0) + 1;
            }
            return p;
          });
        }
        currentQuestionIndex++;
        if (currentQuestionIndex < QUESTIONS.length) {
          setTimeout(renderQuestion, 800);
        } else {
          questionText.innerText = "انتهت المسابقة!";
          optionsContainer.innerHTML = "";
        }
      }

      // تحديث قائمة المتسابقين مباشرة
      const playersRef = db.ref("liveQuiz/players");
      playersRef.on("value", (snap) => {
        const data = snap.val() || {};
        const arr = Object.entries(data).map(([id, v]) => ({
          id,
          name: v.name,
          score: v.score || 0,
        }));
        playersCount.innerText = arr.length;
        leaderList.innerHTML = "";
        arr
          .sort((a, b) => b.score - a.score)
          .forEach((p) => {
            const li = document.createElement("li");
            li.innerText = p.name + " (" + p.score + ")";
            leaderList.appendChild(li);
          });
      });
    </script>
  </body>
</html>
