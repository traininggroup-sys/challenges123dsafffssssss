<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مسابقة حماسية</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: "Cairo", sans-serif;
        margin: 0;
        background: #f2f2f2;
      }
      header {
        background: #4a90e2;
        color: #fff;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      main {
        display: flex;
        padding: 20px;
        gap: 20px;
      }
      section {
        flex: 2;
      }
      aside {
        flex: 1;
      }
      .card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .input {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .btn {
        padding: 10px 20px;
        background: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background: #357abd;
      }
      .hidden {
        display: none;
      }
      .answer {
        padding: 8px;
        margin-top: 8px;
        border-radius: 5px;
        cursor: pointer;
        border: 1px solid #ccc;
        transition: 0.2s;
      }
      .answer:hover {
        background: #e0e0e0;
      }
      .correct {
        background: #4caf50;
        color: #fff;
      }
      .wrong {
        background: #f44336;
        color: #fff;
      }
      ol {
        padding-left: 20px;
      }
      .leader {
        padding: 5px 0;
      }
      .top {
        font-weight: bold;
        color: #ff9800;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>مسابقة حماسية</h1>
      <div id="statusLabel">في انتظار</div>
    </header>

    <main>
      <section>
        <div id="welcomeCard" class="card">
          <h2>أهلاً بك!</h2>
          <input id="nameInput" class="input" placeholder="اكتب اسمك" />
          <button id="joinBtn" class="btn">المشاركة</button>
          <div style="margin-top: 10px">
            متصلين الآن: <span id="playersCount">0</span>
          </div>
        </div>

        <div id="quizCard" class="card hidden">
          <h2 id="questionText">السؤال:</h2>
          <div id="answers"></div>
        </div>
      </section>

      <aside>
        <div class="card">
          <h3>الترتيب المباشر</h3>
          <ol id="leaderList"></ol>
        </div>
      </aside>
    </main>

    <footer class="card" style="text-align: center">© مسابقة حماسية</footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDOQ1wpof7OhyRRCD_0Of0RY0jggnHmSJ4",
        authDomain: "test-competion.firebaseapp.com",
        databaseURL: "https://test-competion-default-rtdb.firebaseio.com",
        projectId: "test-competion",
        storageBucket: "test-competion.appspot.com",
        messagingSenderId: "605584028373",
        appId: "1:605584028373:web:9cfc40fad5bf6356dbe85c",
        measurementId: "G-7WEQBFVEJW",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      let playerId = null;
      let playerName = "";
      const $ = (sel) => document.querySelector(sel);
      const joinBtn = $("#joinBtn"),
        nameInput = $("#nameInput");
      const welcomeCard = $("#welcomeCard"),
        quizCard = $("#quizCard");
      const playersCount = $("#playersCount"),
        leaderList = $("#leaderList");
      const questionText = $("#questionText"),
        answersDiv = $("#answers");
      const statusLabel = $("#statusLabel");

      const QUESTIONS = [
        {
          q: "ما هي عاصمة مصر؟",
          opts: ["القاهرة", "الإسكندرية", "الأقصر", "الجيزة"],
          a: 0,
        },
        {
          q: "من هو مؤسس مايكروسوفت؟",
          opts: ["بيل جيتس", "ستيف جوبز", "إيلون ماسك", "مارك زوكربيرج"],
          a: 0,
        },
        { q: "كم عدد قارات العالم؟", opts: ["5", "6", "7", "8"], a: 2 },
      ];

      joinBtn.addEventListener("click", async () => {
        const name =
          nameInput.value.trim() ||
          "لاعب_" + Math.floor(Math.random() * 900 + 100);
        playerName = name;
        const key = db.ref("liveQuiz/players").push().key;
        playerId = key;
        await db
          .ref(`liveQuiz/players/${playerId}`)
          .set({ name: playerName, score: 0, current: 0, finished: false });
        db.ref(`liveQuiz/players/${playerId}`).onDisconnect().remove();
        welcomeCard.classList.add("hidden");
        quizCard.classList.remove("hidden");
      });

      const liveRef = db.ref("liveQuiz");
      const playersRef = db.ref("liveQuiz/players");

      playersRef.on("value", (snap) => {
        const data = snap.val() || {};
        const arr = Object.entries(data).map(([id, v]) => ({ id, ...v }));
        playersCount.innerText = arr.length;

        // تحديث الترتيب
        leaderList.innerHTML = "";
        arr
          .sort((a, b) => b.score - a.score)
          .forEach((p, i) => {
            const li = document.createElement("li");
            li.innerText = p.name;
            if (i === 0) li.classList.add("top");
            leaderList.appendChild(li);
          });

        if (arr.length >= 2) {
          // تبدأ المسابقة مع 2 لاعبين
          statusLabel.innerText = "بدأت";
          if (!window.currentIndex) window.currentIndex = 0;
          showQuestion();
        }
      });

      function showQuestion() {
        const q = QUESTIONS[window.currentIndex];
        if (!q) return;
        questionText.innerText = "السؤال: " + q.q;
        answersDiv.innerHTML = "";
        q.opts.forEach((opt, i) => {
          const btn = document.createElement("div");
          btn.classList.add("answer");
          btn.innerText = opt;
          btn.addEventListener("click", () => {
            if (i === q.a) btn.classList.add("correct"), confetti();
            else btn.classList.add("wrong");
            setTimeout(() => {
              window.currentIndex++;
              showQuestion();
            }, 800);
          });
          answersDiv.appendChild(btn);
        });
      }
    </script>
  </body>
</html>
